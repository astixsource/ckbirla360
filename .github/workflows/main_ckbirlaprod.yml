# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - CKBirlaProd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build Solution
        run: msbuild CKBirla360.sln /p:Configuration=Release /p:DeployOnBuild=true /p:OutputPath=publish

      - name: Publish to folder
        run: dotnet publish -c Release -o published
      
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
     
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CKBirlaProd'
          slot-name: 'Production'
          package: published/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C83E8ADAADF147BB8EF7DCF67131DEA3 }}
